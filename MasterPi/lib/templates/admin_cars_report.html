{% extends 'layout.html' %}

{% block title %}Profile{% endblock %}

{% block content %}

<form action="{{ url_for('site.adminCarIssueReport') }}" method="post" autocomplete="off">
    <p> Report for Car {{ carid }}</p>
    <br>
    <input hidden name='carid' value="{{carid}}">
    <textarea name="notes" rows="10" cols="30" placeholder="Form a comprehensively detailed report for an amazing mechanic to take a look at  "></textarea>

    <select id = "maint" name = "maint">
        <option selected disabled>Choose here</option>
          {% for each in maint %}
            <option value='{{each.userid}}'>{{each.userid }} | {{ each.username}}</option>
          {% endfor %}
      </select>

    <input type="submit" value="Report Issue to Mechanic">


</form>
        
{% endblock %}
