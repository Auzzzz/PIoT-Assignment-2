{% extends 'layout.html' %}

{% block title %}home{% endblock %}

{% block content %}
  <h1>Book the car </h1>
  <p>Car you wish to book: {{ carid }} </p>
  <form action="{{ url_for('site.bookingConfirm') }}" method="post" autocomplete="off">
    <input type="time" name = "stime" step = "60" id="stime">
    <input type="time" name = "etime" id="etime">
    <input type="date" name = "bdate" id="date" value = '{{ bdate }}'>
    <input type="hidden" name="carid" value="{{ carid }}">
    
    <div class="msg">{{ msg }}</div>
    <input type="submit" value="Book">

  </form>
{% endblock %}
