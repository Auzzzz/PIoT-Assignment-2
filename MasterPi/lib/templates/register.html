<div>
	<div>
		<h1>Register </h1>
		<a href="{{ url_for('site.login') }}">Login</a>
		<a href="{{ url_for('site.register') }}">Register</a>
	</div>
</div>
<form action="{{ url_for('site.register') }}" method="post" autocomplete="off">
  <input type="text" name="name" placeholder="Name" id="name" required>
	<input type="text" name="username" placeholder="Username" id="username" required>
	<input type="password" name="password" placeholder="Password" id="password" required>
  <input type="password" name="confirmPass" placeholder="Confirm Password" id="confirmPass" required>
	<input type="email" name="email" placeholder="Email" id="email" required>
	<div class="msg">{{ msg }}</div>
	<input type="submit" value="Register">
</form>
